<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      color: #333333;
      margin: 0;
      background-color: #f4f4f4;
      box-sizing: border-box;
    }

    /* Header */
    header {
      background-color: #1e90ff;
      color: white;
      text-align: center;
      padding: 2em;
    }

    header h1 {
      text-transform: uppercase;
      margin: 0;
    }

    /* Profile Section */
    .profile {
      background-color: white;
      padding: 2em;
      margin: 1em auto;
      width: 80%;
      border: 2px solid #1e90ff;
    }

    .profile img {
      max-width: 150px;
      border-radius: 50%;
      display: block;
      margin: 0 auto;
    }

    .profile p {
      font-size: 16px;
      line-height: 1.5em;
      text-align: center;
    }

    /* Skills Section */
    .skills {
      background-color: white;
      padding: 2em;
      margin: 1em auto;
      width: 80%;
      border: 2px solid #1e90ff;
    }

    .skills h2, .skills h3 {
      text-transform: uppercase;
      font-weight: bold;
      color: #1e90ff;
    }

    .skills li {
      padding: 0.5em 0;
    }

    /* Contact Section */
    #contact {
      background-color: white;
      padding: 2em;
      margin: 1em auto;
      width: 80%;
      border: 2px solid #1e90ff;
    }

    #contact a {
      color: #1e90ff;
      text-decoration: none;
    }

    #contact a:hover {
      color: #ff6347;
    }
  </style>
</head>
<body>

  <header>
    <h1>Adepoju Abiodun</h1>
    <p>Web & Software Developer</p>
  </header>

  <section class="profile">
    <img src="./profile-pic.jpg" alt="Profile Picture">
    <p>Hello! I'm Biodun, a passionate developer who loves building clean and modern websites and functional softwares.</p>
  </section>

  <section class="skills">
    <h2>Skills</h2>
    <ul>
      <li>HTML & CSS</li>
      <li>JavaScript</li>
      <li>React</li>
      <li>C++</li>
      <li>Python</li>
    </ul>
  </section>

  <section id="contact">
    <h3>Contact Me</h3>
    <p>Email: adepojufatai@gmail.com</p>
    <p>
      <a href="https://www.x.com/modern_diogenez?s=09">Twitter</a> | <a href="https://ng.linkedin.com/in/fatai-adepoju-b91787154">LinkedIn</a>
    </p>
  </section>

</body>
</html>
