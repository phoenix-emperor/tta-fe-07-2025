<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        font-size: 20px;
      }
      .box-1 {
        width: 50px;
        height: 50px;
        background: purple;
      }

      .box-2 {
        width: 70px;
        height: 80px;
        background: cyan;
      }

      .box-3 {
        width: 90px;
        height: 100px;
        background: red;
      }

      .root {
        font-size: 2rem;
      }

      h3 {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box-1"></div>
      <div class="box-2"></div>
      <div class="box-3"></div>
      <h3>Hello World</h3>
      <h3>Hello Again</h3>
      <h3 class="root">Hello Once Again</h3>
    </div>
  </body>
</html>
